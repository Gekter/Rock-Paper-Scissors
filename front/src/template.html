<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="preloader">
      <div class="box">
        <div class="box-container">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
      </div>
    </div>
    <div id="root">
      <div class="leftInfo">
        <div class="player">
          <h2 class="player-headline">
            <span class="nick">Вы</span>
            <span class="score" id="score1">0</span>
          </h2>
          <div class="player-container">
            <video id="player-video" class="player-video" poster="assets/human.png" playsinline></video>
            <div class="player-hand-container">
              <div id="player-hand" class="player-hand"></div>
              <svg id="timer-ring" class="timer-ring" height="100" width="100">
                <circle class="timer-ring-circle"
                  stroke-width="6" stroke="white" fill="transparent"
                  r="38" cx="50" cy="50" />
                <circle id="timer-ring-circle" class="timer-ring-circle"
                  stroke-width="6" stroke="blue" fill="transparent"
                  r="38" cx="50" cy="50" />
              </svg>
            </div>
          </div>
        </div>
        <div class="messages">
          <span id="message" class="message-text message-fadeInOut"></span>
        </div>
      </div>

      <div class="rightInfo">
        <h1 class="ff-8bit">Игра камень ножницы бумага</h1>

        <p class="instructions">
          Выполнил: Воробьев Вячеслав АСУб-19-1
        </p>

        <div class="game-container">
          <div >
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th>Имя</th>
                  <th>Очки</th>
                  <th>Фигура</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>

          

        </div>
      </div>
      
      

    </div>
  </body>
</html>
